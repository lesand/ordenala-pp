<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
      <link href="css/simple-sidebar.css" rel="stylesheet">

 
   
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
     <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
      <script src="js/angular-local-storage.min.js"></script>
    <script src="js/loading-bar.min.js"></script>
    <script src="js/lodash.min.js"></script>
     <script src="js/angular-google-maps.min.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

     <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/services.js"></script>
      <script src="app/directives.js"></script>


  </head>
  <body ng-app="baleadapp">
      <div id="wrapper" ng-controller="HomeController">

        <!-- Sidebar -->
        <div id="sidebar-wrapper"  style="overflow-x:hidden;" class="navbar navbar-default">
            <ul class="sidebar-nav list-group">
                <li class="sidebar-brand">
                    <a ng-href="#/principal">
                       BaleadApp
                    </a>
                </li>
              
                <li ng-repeat="item in items" class="list-group-item">
                    <a style="background-color:black;">
                       {{item.name}} , {{item.lon}}, {{item.lat}}
                    </a>
                </li>
               

            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">

                  <div  ng-view="">
                  </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
  </body>
</html>
